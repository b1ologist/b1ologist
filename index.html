<!DOCTYPE html>
<html lang="ru">
<head>
  <link rel="icon" type="image/png" href="favicon-32x32.png">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitch.tv/ech0noway</title>
  <style>
    /* Темная и светлая темы */
    body.light-mode {
      background-color: #fff;
      color: #333;
    }

    body.dark-mode {
      background-color: #121212;
      color: #f0f0f0;
    }

    /* Общие стили */
    @keyframes fadeInUp {
      0% {
        opacity: 0;
        transform: translateY(30px);
      }
      100% {
        opacity: 1;
        transform: translateY(0);
      }
    }

    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      margin: 0;
      height: 100%;
      transition: opacity 1s ease-in;
    }

    body.loaded {
      opacity: 1;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
      animation: fadeInUp 1s ease forwards;
    }

    /* Светлая тема */
    body.light-mode header {
      background-color: rgba(255, 255, 255, 0.9);
      color: #333;
    }

    body.light-mode header h1 {
      color: #333;
    }

    body.light-mode header p {
      color: #555;
    }

    header h1 {
      font-size: 3rem;
      margin-bottom: 10px;
    }

    header p {
      font-size: 1.2rem;
      margin-top: 0;
      font-style: italic;
      color: #bbb;
    }

    header img {
      max-width: 150px;
      border-radius: 50%;
      margin-top: 10px;
      border: 4px solid #fff;
    }

    /* Карточки */
    .card {
      background: rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
      max-width: 600px;
      margin: 20px auto;
      text-align: center;
      animation: fadeInUp 1.2s ease forwards;
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 1rem;
    }

    .card p {
      font-size: 1.2rem;
    }

    /* Ссылки */
    a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    a:hover {
      color: #ccc;
      text-decoration: underline;
    }

    /* Модераторы */
    .moders-container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      flex-wrap: wrap;
      animation: fadeInUp 1.4s ease forwards;
    }

    .moders-container img {
      width: 100%;
      border-radius: 12px;
      margin-top: 10px;
    }

    .mod-link {
      margin-top: 10px;
      display: inline-block;
      font-size: 0.95rem;
      color: #00aaff;
    }

    .mod-link:hover {
      color: #88ccff;
    }

    /* Кнопка */
    button {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #555;
    }

    /* Для светлой темы - стили для фона и текста */
    body.light-mode .card {
      background: rgba(0, 0, 0, 0.1);
      color: #333;
    }

    body.light-mode a {
      color: #333;
    }

    body.light-mode a:hover {
      color: #444;
    }

    body.light-mode button {
      background-color: #ddd;
      color: #333;
    }

    body.light-mode button:hover {
      background-color: #bbb;
    }

    /* Микро-анимированные кнопки */
    .hover-animate {
      padding: 10px 20px;
      border: none;
      background-color: #333;
      color: #fff;
      border-radius: 5px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .hover-animate:hover {
      background-color: #555;
      transform: scale(1.1); /* Легкое увеличение при наведении */
    }

    .hover-animate:active {
      transform: scale(0.98); /* Сжатие кнопки при нажатии */
    }

    /* Определение шрифтов */
    .custom-font {
      font-family: "Courier New", Courier, monospace;
    }

    .custom-font2 {
      font-family: 'Georgia', serif;
    }
  </style>
</head>
<body class="loaded light-mode">
  <header>
    <h1>ech0noway</h1>
    <p>(главный мопс на планете)</p>
    <p>Всем привет тут будет вся информация про ech0noway и его модеров</p>
  </header>

  <div class="card">
    <h2>ech0noway</h2>
    <p>БРАТ СКАЯ?:)</p>
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
      <img src="photo1.jpg" alt="sky" style="width: 200px; border-radius: 12px;">
      <img src="ech010.jpg" alt="ech0" style="width: 200px; border-radius: 12px;">
    </div>
    <div style="margin-top: 20px;">
      <a href="https://twitch.tv/ech0noway" target="_blank" style="margin-right: 15px;">Перейти на канал</a>
      <a href="ech0_sky.html" target="_blank" style="color: #00aaff;">Перейти</a>
    </div>
  </div>

  <div class="moders-container">
    <div class="card" style="width: 250px;">
      <h2>d3stroyeed</h2>
      <p>Банит быстрее, чем ты моргнёшь (ну тут хз)</p>
      <a class="mod-link" href="https://b1ologist.github.io/d3stroyeed/" target="_blank">Перейти</a>
    </div>

    <div class="card" style="width: 250px;">
      <h2>tvo1_roma</h2>
      <p>Тихий, но видит всё (иногда дохуя громкий)</p>
      <a class="mod-link" href="https://b1ologist.github.io/tvo1_roma/" target="_blank">Перейти</a>
    </div>
  </div>

  <button id="theme-toggle" class="hover-animate">Сменить тему</button>

  <!-- Добавим селект для выбора шрифта -->
  <select id="font-selector" style="margin-top: 20px; padding: 10px;">
    <option value="default">Выберите шрифт</option>
    <option value="custom">Курсив</option>
    <option value="custom2">Георгия</option>
  </select>

  <script>
    // Проверка, если пользователь выбрал тему ранее
    if(localStorage.getItem('theme') === 'dark') {
      document.body.classList.add('dark-mode');
      document.body.classList.remove('light-mode');
    } else {
      document.body.classList.add('light-mode');
      document.body.classList.remove('dark-mode');
    }

    // Проверка выбранного шрифта
    if(localStorage.getItem('font') === 'custom') {
      document.body.classList.add('custom-font');
    } else if(localStorage.getItem('font') === 'custom2') {
      document.body.classList.add('custom-font2');
    }

    // Обработчик для кнопки смены темы
    document.getElementById('theme-toggle').addEventListener('click', function() {
      document.body.classList.toggle('dark-mode');
      document.body.classList.toggle('light-mode');

      // Сохранение выбранной темы в localStorage
      if (document.body.classList.contains('dark-mode')) {
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
    });

    // Обработчик для выбора шрифта
    document.getElementById('font-selector').addEventListener('change', function() {
      const font = this.value;
      document.body.classList.remove('custom-font', 'custom-font2');

      if (font === 'custom') {
        document.body.classList.add('custom-font');
      } else if (font === 'custom2') {
        document.body.classList.add('custom-font2');
      }

      // Сохранение выбранного шрифта в localStorage
      localStorage.setItem('font', font);
    });
  </script>
</body>
</html>
