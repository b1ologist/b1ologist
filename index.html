<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>twitch.tv/ech0noway</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 2rem;
      background-color: #121212;
      color: #f0f0f0;
      margin: 0;
      height: 100%;
      overflow: hidden;
    }

    header {
      text-align: center;
      margin-bottom: 2rem;
      background-color: rgba(0, 0, 0, 0.8);
      border-radius: 15px;
      padding: 20px;
    }

    header h1 {
      font-size: 3rem;
      color: #fff;
    }

    header p {
      font-size: 1.2rem;
      color: #bbb;
      font-style: italic;
    }

    .counter {
      text-align: center;
      font-size: 1.5rem;
      margin-top: 1rem;
      color: #00ffcc;
    }

    .pug {
      position: absolute;
      width: 60px;
      height: 60px;
      pointer-events: auto;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .pug:active {
      transform: scale(0.85);
    }
  </style>
</head>
<body>
  <header>
    <h1>ech0noway</h1>
    <p>(–≥–ª–∞–≤–Ω—ã–π –º–æ–ø—Å –Ω–∞ –ø–ª–∞–Ω–µ—Ç–µ)</p>
    <p>–õ–æ–≤–∏ –º–æ–ø—Å–æ–≤ –∏ —É–¥–∏–≤–∏ —Å—Ç—Ä–∏–º–µ—Ä–∞ üê∂</p>
    <div class="counter">–ü–æ–π–º–∞–Ω–æ –º–æ–ø—Å–æ–≤: <span id="pug-count">0</span></div>
  </header>

  <!-- –ê—É–¥–∏–æ -->
  <audio id="bark-sound" src="https://www.soundjay.com/animal/dog-barking-1.mp3" preload="auto"></audio>

  <script>
    let pugCount = 0;

    function spawnPug() {
      const pug = document.createElement("img");
      pug.src = "https://img.icons8.com/?size=100&id=61393&format=png&color=000000";
      pug.classList.add("pug");

      // –°–ª—É—á–∞–π–Ω–∞—è –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–∞—è –ø–æ–∑–∏—Ü–∏—è
      const top = Math.random() * (window.innerHeight - 60);
      pug.style.top = `${top}px`;
      pug.style.left = `-80px`;

      // –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –≤ —Ç–µ–ª–æ
      document.body.appendChild(pug);

      // –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è –º–æ–ø—Å–∞
      const duration = 5 + Math.random() * 3;
      pug.style.transition = `left ${duration}s linear`;
      setTimeout(() => {
        pug.style.left = `${window.innerWidth + 100}px`;
      }, 50);

      // –ö–ª–∏–∫ –ø–æ –º–æ–ø—Å—É
      pug.addEventListener("click", () => {
        const bark = document.getElementById("bark-sound");
        bark.currentTime = 0;
        bark.play();

        pug.remove();
        pugCount++;
        document.getElementById("pug-count").textContent = pugCount;
      });

      // –£–¥–∞–ª–µ–Ω–∏–µ –ø–æ—Å–ª–µ –≤—ã—Ö–æ–¥–∞ –∑–∞ —ç–∫—Ä–∞–Ω
      setTimeout(() => {
        if (document.body.contains(pug)) {
          pug.remove();
        }
      }, (duration + 1) * 1000);
    }

    // –°–ø–∞–≤–Ω –º–æ–ø—Å–∞ –∫–∞–∂–¥—ã–µ 2-4 —Å–µ–∫—É–Ω–¥—ã
    setInterval(() => {
      spawnPug();
    }, 2000 + Math.random() * 2000);
  </script>
</body>
</html>
