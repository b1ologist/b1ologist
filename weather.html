<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Динамический фон по погоде</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      height: 100vh;
      transition: background-color 1s ease, background-image 1s ease;
    }

    /* Светлый фон для ясной погоды */
    body.sunny {
      background-color: #ffcc99;
      background-image: url('sunny-background.jpg'); /* Замените на свою картинку */
      color: #000;
    }

    /* Тёмный фон для дождливой погоды */
    body.rainy {
      background-color: #a3a3a3;
      background-image: url('rainy-background.jpg'); /* Замените на картинку с дождем */
      color: #fff;
    }

    /* Облачный фон */
    body.cloudy {
      background-color: #808080;
      background-image: url('cloudy-background.jpg'); /* Замените на картинку с облаками */
      color: #fff;
    }

    h1 {
      text-align: center;
      margin-top: 20%;
      font-size: 3rem;
    }
  </style>
</head>
<body>
  <h1>Погода в Москве</h1>

  <script>
    // Ваш API ключ OpenWeather
    const apiKey = 'YOUR_API_KEY'; // Замените на свой ключ
    const city = 'Moscow'; // Город, для которого получаем данные (Москва)

    // Функция для получения погоды и изменения фона
    function updateWeatherBackground() {
      fetch(`https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric&lang=ru`)
        .then(response => response.json())
        .then(data => {
          const weather = data.weather[0].main.toLowerCase(); // Получаем основной тип погоды
          const body = document.body;

          // Убираем старые классы
          body.classList.remove('rainy', 'sunny', 'cloudy');

          // В зависимости от погоды меняем фон
          if (weather.includes('rain')) {
            body.classList.add('rainy');
          } else if (weather.includes('clear')) {
            body.classList.add('sunny');
          } else {
            body.classList.add('cloudy');
          }
        })
        .catch(error => console.error('Ошибка при получении погоды:', error));
    }

    // Вызываем функцию при загрузке страницы
    window.onload = updateWeatherBackground;
  </script>
</body>
</html>
